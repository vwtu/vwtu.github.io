<!DOCTYPE html>
<html lang="en">
<head>
  <title>Join us 2-1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div id="wrapper-us">
    <div class="header">
      <nav class="page-header-us">
          <div class="navbar-header">
            <a class="btn" href="#"><img src="img/logo.png"></a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar" align="center">
            <ul class="nav navbar-nav navbar-right">		  
              <li><button type="button" class="btn">FOR PATIENT</button></li>
              <li><button type="button" class="btn">FOR PROVIDER</button></li> 
              <li><button type="button" class="btn">ABOUT US</button></li>
              <li><button type="button" class="btn">SURVEYS</button></li>
              <li><button type="button" class="btn">LOGIN</button></li>
              <li><button type="button" class="btn">Get Started</li>
            </ul>
          </div>
      </nav>
    </div>
    <div id="content">
      <div class="second-section-join">
        <h3 align="center">Learn more</h3>
        <br>
        <h4 align="center">Are you interested in <img src="img/logo.png" class="join-us-img">? We will let you know when we have a provider in your area!</h4>
      </div>
      <div class="seventh-section-join-us">
        <br>
        <div class="row">
          <div class="col-xs-6">
            <a class="btn btn-default">I'm a patient</a>
          </div>
          <div class="col-xs-6">
            <a class="btn btn-default">I'm a provider</a>
          </div>
        </div>
      </div>
      <div class="form">
        <form align="center">
          <div class="form-group">
            <label for="first-name">FIRST NAME</label>
            <input type="text" class="form-control" id="first-name">
          </div>
          <div class="form-group">
            <label for="last-name">LAST NAME</label>
            <input type="text" class="form-control" id="last-name">
          </div>
          <div class="form-group">
            <label for="email">EMAIL ADDRESS</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="form-group">
            <label for="zipcode">ZIP CODE</label>
            <input type="number" class="form-control" id="zipcode">
          </div>
          <br>
          <button type="submit" class="btn btn-default">Join</button>
        </form>
      </div>
    </div>
    <div id="footer">
      <footer>
      	<p>@ 2016 SWIFT HEALTH SYSTEMS &nbsp&nbsp&nbsp&nbsp TERMS & PRIVACY</p>
        <div>
          <h6>JOIN US</h6>
          <div>
            <div align="center"><img src="img/face.png"></div>
            <div align="center"><img src="img/twitter.png"></div>            
          </div>
        </div>
      </footer>
    </div>
  </div>
</body>
</html>
